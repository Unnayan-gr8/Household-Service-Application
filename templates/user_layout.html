<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            outline: none;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
        }

        /* Body background and padding */
        body {
            background-color: #f4f7fa;
            padding: 20px 0;
            font-size: 16px;
            color: #333;
        }

        /* Navbar styling */
        nav.navbar {
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        nav.navbar .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            color: #5d5d5d;
            text-transform: uppercase;
        }

        nav.navbar .navbar-nav .nav-link {
            color: #007bff;
            font-size: 1rem;
            font-weight: 500;
            padding: 12px 18px;
            transition: all 0.3s;
        }

        nav.navbar .navbar-nav .nav-link:hover {
            color: #fff;
            background-color: #007bff;
            border-radius: 5px;
        }

        nav.navbar .navbar-nav .nav-link.active {
            color: #fff;
            background-color: #0056b3;
            border-radius: 5px;
        }

        /* Content styling */
        .container-fluid {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .container-fluid h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        /* Add spacing and border for block content */
        .content-container {
            margin-top: 30px;
            padding: 30px;
            background-color: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        /* Footer (if any) styling */
        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 1rem;
            color: #aaa;
        }

        /* Ensure all links are styled consistently */
        a {
            text-decoration: none;
            color: inherit;
        }
    </style>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <p>Welcome to {{ user.first_name }} {{ user.last_name }}!!!! </p>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/userhome/{{ user.id }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user_search/{{ user.id }}">Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user_chart/{{ user.id }}">Summary</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main content block -->
    <div class="content-container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Optional footer -->
    <footer>
        <p>&copy; 2024 Unnayan Srivastava Company. Unnayan Srivastava Indian Institute of Technology Contact Number :- 9336991922.</p>
    </footer>

    <!-- Bootstrap JS (Optional for functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-oP6VjdYt8YOd7Z6johZJY2u6lBq2n4dJpqh7KNrIfr5PBYGZpck76Whg1ZWj7YZp" crossorigin="anonymous"></script>
</body>
</html>
