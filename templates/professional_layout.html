<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            outline: none;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f4f4f9;
            color: #333;
        }

        nav {
            background-color: #007bff;
        }

        .navbar {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .navbar-nav .nav-link {
            color: #fff !important;
            font-size: 1rem;
            margin-left: 15px;
        }

        .navbar-nav .nav-link.active {
            font-weight: bold;
            color: #ffc107 !important;
        }

        .navbar-nav .nav-link:hover {
            color: #ffc107 !important;
        }

        .container {
            margin-top: 20px;
        }

        .container-fluid {
            padding: 0;
        }

        /* Customize the search and other form elements */
        .form-group {
            margin-bottom: 15px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        /* Footer or additional sections for professionalism */
        .footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <p>Welcome to {{ prof.first_name }} {{ prof.last_name }} !!!!</p>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/profhome/{{ prof.id }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profsearch/{{ prof.id }}">Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/professional_chart/{{ prof.id }}">Summary</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        <!-- Your main content goes here -->
        {% endblock %}
    </div>

    <footer class="footer">
        <p>&copy; 2024 Unnayan Srivastava Company. Unnayan Srivastava Indian Institute of Technology Contact Number :- 9336991922 </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JedWyl6c4u0JkGLlbGB9ohBXqaOOWIrsxynwrpPfKZ4kmxdgmiVg+y7XM5rXjRZv" crossorigin="anonymous"></script>

</body>
</html>
