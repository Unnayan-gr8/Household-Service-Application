<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin</title>
        <!-- Import Google Fonts (Poppins) -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
        
        <!-- External Libraries -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
        <!-- Custom Styles -->
        <style>
            /* Reset default margin and padding */
            * {
                margin: 0;
                padding: 0;
                outline: none;
                box-sizing: border-box;
                font-family: 'Poppins', sans-serif;
            }
            
            body {
                background-color: #f8f9fa;  /* Light gray background */
                font-size: 16px;
            }

            h2 {
                color: #333;
                font-weight: 600;
                margin-bottom: 20px;
            }

            /* Navbar Styling - Centered with light background */
            nav.navbar {
                background-color: #f8f9fa;  /* Light background */
                padding: 15px 0;
                border-bottom: 3px solid #e0e0e0;  /* Light gray border */
            }

            /* Centering the navbar items */
            .navbar-nav {
                justify-content: flex-end;  /* Move navbar items to the right */
            }

            .navbar-brand {
                color: #343a40;  /* Dark gray color for "Welcome to Admin" */
                font-size: 20px;
                font-weight: 600;
                padding-left: 10px;
            }

            .nav-link {
                color: #343a40 !important;  /* Dark gray color for links */
                font-size: 16px;
                padding: 8px 15px;
            }

            .nav-link:hover {
                background-color: #e0e0e0;  /* Light gray hover effect */
                border-radius: 5px;
            }

            .navbar-toggler {
                border: none;
            }

            /* Heading Style */
            .heading-style {
                background-color: #007bff;  /* Blue background for consistency */
                color: white;
                padding: 12px 20px;
                font-size: 24px;
                font-weight: 600;
                border-radius: 5px;
                margin-bottom: 30px;
                text-align: center;
                text-transform: uppercase;
            }

            /* Card Style */
            .card {
                border: none;
                border-radius: 8px;
                box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
                margin-bottom: 20px;
                transition: transform 0.3s ease-in-out;
            }

            .card:hover {
                transform: translateY(-5px);
            }

            .card-body {
                padding: 20px;
            }

            .card-title {
                font-weight: 500;
                margin-bottom: 10px;
            }

            .btn-sm {
                font-size: 14px;
                padding: 5px 10px;
                border-radius: 5px;
            }

            .btn-warning {
                background-color: #ffcc00;
                color: white;
            }

            .btn-danger {
                background-color: #dc3545;
                color: white;
            }

            .btn-success {
                background-color: #28a745;
                color: white;
            }

            .btn-warning:hover,
            .btn-danger:hover,
            .btn-success:hover {
                opacity: 0.85;
            }

            /* Footer / Bottom Link */
            .footer {
                text-align: center;
                margin-top: 40px;
                font-size: 14px;
                color: #6c757d;
            }

            .footer a {
                color: #007bff;
                text-decoration: none;
            }

            .footer a:hover {
                text-decoration: underline;
            }

            /* Add some padding to the content area */
            .container {
                padding: 30px;
            }

            /* Adjustments for smaller screens */
            @media (max-width: 768px) {
                .heading-style {
                    font-size: 20px;
                    padding: 10px 15px;
                }

                .card-body {
                    padding: 15px;
                }
            }
        </style>
    </head>
    <body>

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
                <p class="navbar-brand">Welcome to Admin !!!!</p>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/search">Search</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin_chart">Summary</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Content -->
        {% block content %}
        {% endblock %}

        <!-- Footer (Optional) -->
        <div class="footer">
            <p>&copy; 2024 Unnayan Srivastava Company. Unnayan Srivastava Indian Institute of Technology Contact Number :- 9336991922 </p>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0c2zv5ppw2ZGZb6g9s8yI7LzA0Iyy5dBlXrql+uMIlpPTwKnC" crossorigin="anonymous"></script>
    </body>
</html>
